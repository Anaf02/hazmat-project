# Project: AI Hazmat Sign Recognition for FH Campus Wien Rescue Bot
# HAZMAT-13: Hazaradous Materials Signs Dataset (https://github.com/mrl-amrl/HAZMAT13)

# parent
# └── datasets
#     └── hazmatyolo640_split

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets/hazmatyolo640_split3 # dataset root dir
train: train/images # train images (relative to 'path') 1052 images
val: val/images # val images (relative to 'path') 225 images
test: test/images # test images (relative to 'path') 227 images

nc: 13

# 13 Hazmat Classes
names:
  0: poison
  1: oxygen
  2: flammable
  3: flammable-solid
  4: corrosive
  5: dangerous
  6: non-flammable-gas
  7: organic-peroxide
  8: explosive
  9: radioactive
  10: inhalation-hazard
  11: spontaneously-combustible
  12: infectious-substance